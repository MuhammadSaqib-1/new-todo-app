[metadata]
# The directory containing the migration scripts
script_location = alembic

# The name of the table to use for the migration version
version_table = alembic_version

# The name of the table to use for the migration version
version_table_schema = public

# Whether to include object metadata in the migration
include_object = include_object

# Whether to render the migration as a unified diff
# (useful for merge operations)
# compare_type = false
# compare_server_default = false

# Whether to include the schema in the migration
# include_schemas = false

# What tables, etc. to skip during the migration
# (comma-separated list of names)
# include_symbol =
# exclude_table_patterns =

# Whether to use literal values instead of bound parameters
# (useful when dealing with databases that don't support bound parameters)
# literal_binds = false

# Maximum length of the string column to render as VARCHAR
# (set to 0 to disable)
# max_length = 79

# Whether to render the migration in a format suitable for offline
# (batch) mode
# render_as_batch = false

# Whether to render the migration in a format suitable for online
# (non-batch) mode
# render_as_batch = false

# The encoding to use for the migration files
# file_template = %%(rev)s_%%(slug)s

# The timezone to use for the migration timestamps
# timezone = UTC

# The database URL to use for the migration
# (overridden by the --raiseerr flag)
sqlalchemy.url =


[post_write_hooks]
# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S