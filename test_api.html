<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');

            try {
                // Test health endpoint
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();

                resultDiv.innerHTML = '<p style="color: green;">✓ Backend is reachable!</p>';
                resultDiv.innerHTML += `<p>Health check result: ${JSON.stringify(data)}</p>`;

                // Test API endpoint
                const apiResponse = await fetch('http://localhost:8000/api/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (apiResponse.ok) {
                    resultDiv.innerHTML += '<p style="color: green;">✓ API endpoint is accessible!</p>';
                } else {
                    resultDiv.innerHTML += '<p style="color: red;">✗ API endpoint not accessible</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">✗ Error connecting to backend: ${error.message}</p>`;
                console.error('API test error:', error);
            }
        }
    </script>
</body>
</html>
